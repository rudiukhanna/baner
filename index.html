<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./styles/normalize/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="baner-page">
        <!-- Main content -->

        <main>
            <div class="container">

                <div class="container_wrapper">

                    <!-- Goods -->
                    <div class="container_wrapper_animated-image"></div>

                    <!-- Waves -->
                    <div class="container_wrapper_waves"></div>

                    <!-- Plus -->
                    <div class="container_wrapper_plus"></div>

                    <!-- Text-content -->
                    <div class="container_wrapper_text-container">

                        <div class="container_wrapper_text-container_text">
                            <h1 class="container_wrapper_text-container_text_title">Best Seller</h1>
                            <p class="container_wrapper_text-container_text_subtitle">New style</p>
                        </div>

                    </div>

                    <!-- Dot -->
                    <div class="container_wrapper_dot"></div>

                    <!-- Button -->
                    <div>
                        <button class="container_wrapper_btn">Buy Now</button>
                    </div>

                    <!-- Dots -->
                    <div class="container_wrapper_dots"></div>

                </div>
            </div>

        </main>
    </div>
</body>

       <!-- BEGIN ADVERTSERVE CODE -->
        <script type="text/javascript">
            document.write('<scr'+'ipt src="https://baner.advertserve.com/servlet/view/banner/javascript/media?mid=6&pid=0&adhesion=true&closeable=true&placement=bottom_center&polite=false&resolution='+(window.innerWidth||screen.width)+'x'+(window.innerHeight||screen.height)+'&random='+Math.floor(89999999*Math.random()+10000000)+'&millis='+new Date().getTime()+'&referrer='+encodeURIComponent((window!=top&&window.location.ancestorOrigins)?window.location.ancestorOrigins[window.location.ancestorOrigins.length-1]:document.location)+'" type="text/javascript"></scr'+'ipt>');
        </script>
        <!-- END ADVERTSERVE CODE -->

        <!-- Scripts for animation -->
        <script src="./js/animation.js"></script>
        <script src="./js/animatedButton.js"></script>
</html>
